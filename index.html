<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="status-bar">
         <div class="status-bar__column">
             <span>No Service</span>
             <i class="fa-solid fa-wifi"></i></div>
         <div class="status-bar__column">
         <span>18:43</span>
        </div>
         <div class="status-bar__column">
         <span>110%</span>
         <i class="fa-solid fa-battery-full fa-lg"></i>
         <i class="fa-solid fa-bolt"></i>
        </div></div>

        <header class="welcome-header">
            <h1 class="welcome-header_title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header_text">If you have a Kakao Account, log in with your email or phone number.</p>
        </header>
<!-- method 방식에서 get 방식은 password를 수령하는 방식으로 쓰기에는 위험함. -->
        <form action="friends.html" method="get" id="login-form">
            <input type="text" required placeholder="Email or phone number">
            <input type="password" required placeholder="Password" />
            <input type="submit" value="Log in"/>
            <a href="#">Find Kokoa Account or Password</a>
    </form>

        <script src="https://kit.fontawesome.com/9b526993e2.js" crossorigin="anonymous"></script>
</body>
</html>
