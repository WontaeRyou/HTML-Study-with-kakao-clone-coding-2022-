<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-KoKoa Talk</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>




<body>
    <div class="status-bar">
         <div class="status-bar__column">
             <span>No Service</span>
             <i class="fa-solid fa-wifi"></i></div>
         <div class="status-bar__column">
         <span>18:43</span>
        </div>
         <div class="status-bar__column">
         <span>110%</span>
         <i class="fa-solid fa-battery-full fa-lg"></i>
         <i class="fa-solid fa-bolt"></i>
        </div></div>    

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons"></div>
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </header>

            <main class="main-screen">
                <div class="find-icons">
                <div class="find-icons__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
                <div class="find-icons__icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
                <div class="find-icons__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
                <div class="find-icons__icon"><i class="fa-solid fa-envelope"></i><span>Invite</span></div></div>
                <div class="recommended-friends">
                    <h6 class="recommended-friends_title">Recommended-friends</h6>
                    <span>You have no recommended friends.</span>
                </div>

                    <div class="open-chat">
                        <div class="open-chat_header">
                            <h4 class="open-chat_title">Open Chat</h4>
                            <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
                        </div>

                    <div class="open-post">
                        <div class="open-post_column">
                            <h5 class="open-post_title">#BTS</h5>
                            <h6 class="open-post_hashtag">#bts#army#friends</h6>
                            <div class="open-post_members">
                                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5555%2F2022%2F10%2F20%2F0000049756_001_20221020101003621.jpg&type=sc960_832" />
                                <span class="open-post_member_count">802 members</span>
                                <div class="divider"></div>
                                <span class="open-post-member-status">Active</span>
                            </div>
                        </div>
                        <div class="open-post_column"></div>
                        <div class="open-post_column">
                        <div class="open-post_photo"><img src="https://s.pstatic.net/static/newsstand/2022/1203/article_img/new_main/9020/191059_001.jpg" /></div>                                                                        
                        <div class="open-post_heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            </main>

        <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav_notification badge">1</span><i class="fa-solid fa-comment fa-2x"></i></i></a>
            <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

        <script src="https://kit.fontawesome.com/9b526993e2.js" crossorigin="anonymous"></script>
</body>
</html>
