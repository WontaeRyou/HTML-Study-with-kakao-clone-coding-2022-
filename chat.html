<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-KoKoa Talk</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
         <div class="status-bar__column">
             <span>No Service</span>
             <i class="fa-solid fa-wifi"></i></div>
         <div class="status-bar__column">
         <span>18:43</span>
        </div>
         <div class="status-bar__column">
         <span>110%</span>
         <i class="fa-solid fa-battery-full fa-lg"></i>
         <i class="fa-solid fa-bolt"></i>
        </div></div>    

        <header class="alt-header">
            <div class="alt-header_column">
                <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>  
            </a>
            </div>
            <div class="alt-header_column">
                <h1 class="alt-header_title">민라파덕</h1>
            </div>
            <div class="alt-header_column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>
        
        <main class="main-screen main-chat">
            <div class="chat_timestamp">
                Tuesday, June 30, 2022
            </div>
        </main>

    
        <script src="https://kit.fontawesome.com/9b526993e2.js" crossorigin="anonymous"></script>
</body>
</html>
